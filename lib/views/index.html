<!DOCTYPE html>
<html>
  <head>
    <title>mockdesk</title>
    <!-- TODO: Move to a .css file -->
    <style>
      /* Reset styles */
      html, body {
        margin: 0;
      }

      /* https://github.com/inuitcss/generic.box-sizing/blob/0.2.0/_generic.box-sizing.scss */
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      /* Base styling */
      body {
        background: #DDD;
      }

      /* Trump helpers */
      /* https://github.com/inuitcss/trumps.clearfix/blob/0.2.2/_trumps.clearfix.scss */
      .clearfix:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="main">Loading...</div>

    <!-- Load our application -->
    <script src="../js/browser.js"></script>
